<div class="total">
<div class="left"> 
  <h2>List of Hero</h2>
  <ul>
    <li *ngFor ="let hero of heros" routerLink="/detail/{{hero.id}}">
      <div class="wraper" >
        <div class="age">{{hero.id}}</div>
        <div class="name" [class.main] = "hero === heroCopy">{{hero.name}}</div>
      </div>
    </li>
  </ul> 
</div>
