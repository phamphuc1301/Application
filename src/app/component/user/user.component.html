<div class="total">
<div class="left"> 
  <h2>List of Hero<h2>
  <ul>
    <li *ngFor ="let hero of heros">
      <div class="wraper" >
        <div class="age">{{hero.id}}</div>
        <div class="name" [class.main] = "hero === heroCopy" (click) = "hello(hero)">{{hero.name}}</div>
      </div>
    </li>
  </ul> 
</div>
<div class="right">
  <app-hero-detail [hero] = "heroCopy"></app-hero-detail>
</div>
<app-message></app-message>
</div>
